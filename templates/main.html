<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Annotation Commentaire</title>
    <!-- Bootstrap CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
  <!-- jQuery link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  
    <h2>Classification de texte !</h2>
    <div class ="coment">
    {% for id_text, text in data %}
        <p id={{id_text}} name="commentaire" >{{text}} </p>
        <form method="post" action="/commentaire/positif/{{id_text}}">
            <button type="submit" class="btn btn-default btn-lg" name="plus">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button >
        </form>
        <form method="post" action="/commentaire/negatif/{{id_text}}">
            <button  type="button" class="btn btn-default btn-lg" name="moins">
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
            </button >
        </form>
    {% endfor %}
    </div>

</body>
</html>
